<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <meta charset="utf-8">
    <title>Pizza Please</title>
  </head>
  <body>
    <h1>Pizza Please!</h1>
    <form class="form" action="index.html" method="post">
      <div class="form-group toppings">
        <input type="checkbox" name="addons" value="cheese"> Cheese
        <input type="checkbox" name="addons" value="olives"> Olives
        <input type="checkbox" name="addons" value="pepperoni"> Pepperoni
        <input type="checkbox" name="addons" value="bacon"> Bacon
        <input type="checkbox" name="addons" value="chicken"> Chicken
        <input type="checkbox" name="addons" value="peppers"> Peppers
    </div>
    <div class="form-group">
      <label for="size">Size</label>
      <input type="radio" name="small" value="">Small
      <input type="radio" name="medium" value="">Medium
      <input type="radio" name="large" value="">Large
    </div>
    <button id = "magic-pizza-button" class="btn btn-success" type="button" name="button">Build My Pizza!</button>
    </form>
  </body>
</html>
